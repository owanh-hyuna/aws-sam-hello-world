AWSTemplateFormatVersion: '2010-09-09'
Description: Sample SAM Template for Hello World
Globals:
  Function:
    Timeout: 3
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Join:
      - ''
      - - https://
        - Ref: ApiGatewayAPI
        - .execute-api.
        - Ref: AWS::Region
        - .amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
Resources:
  ApiGatewayAPI:
    Properties:
      DefinitionUri: s3://serverless-sam-hello-world/126c8ae01d0b858088edfa3bc7514883
      StageName: Prod
    Type: AWS::Serverless::Api
  HelloWorldFunction:
    Properties:
      CodeUri: s3://serverless-sam-hello-world/48da4157c68fb2e8f7809d7636d6f33a
      Environment:
        Variables:
          PARAM1: VALUE
      FunctionName: hello-world-sam-owan
      Handler: app.lambdaHandler
      Runtime: nodejs8.10
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
